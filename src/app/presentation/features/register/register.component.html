<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-semibold mb-6 text-center">Register</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input
          formControlName="fullName"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded"
        />
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input
          formControlName="email"
          type="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded"
        />
      </div>

      <div>
        <label class="block text-sm font-medium">Password</label>
        <input
          formControlName="password"
          type="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded"
        />
      </div>

      <div>
        <label class="block text-sm font-medium">Address</label>
        <input
          formControlName="address"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
      >
        Register
      </button>

      <p *ngIf="successMessage" class="text-green-600 text-center">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="text-red-600 text-center">{{ errorMessage }}</p>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
