<section class="bg-white p-6 rounded-lg shadow-md max-w-3xl mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">🔍 Filter Available Cars</h1>
  
    <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-1">Start Date</label>
        <input type="date" formControlName="startDate" class="border p-2 rounded" />
      </div>
  
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-1">End Date</label>
        <input type="date" formControlName="endDate" class="border p-2 rounded" />
      </div>
  
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-1">Car Type</label>
        <input type="text" formControlName="carType" placeholder="e.g. SUV" class="border p-2 rounded" />
      </div>
  
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-1">Model</label>
        <input type="text" formControlName="model" placeholder="e.g. Toyota" class="border p-2 rounded" />
      </div>
  
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-1">Location</label>
        <input type="text" formControlName="location" placeholder="e.g. Rosario" class="border p-2 rounded" />
      </div>
  
      <div class="md:col-span-2 text-right">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-semibold">
          Search
        </button>
      </div>
    </form>
  </section>
